<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fylo data storage component">
  <title>Fylo Data Storage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="card card-left" aria-label="File actions">
      <img class="logo" src="images/logo.svg" alt="Fylo" width="135" height="40">
      <div class="actions" role="group" aria-label="File operations">
        <button class="icon-box" aria-label="View documents">
          <img src="images/icon-document.svg" alt="" width="20" height="24">
        </button>
        <button class="icon-box" aria-label="Open folder">
          <img src="images/icon-folder.svg" alt="" width="20" height="16">
        </button>
        <button class="icon-box" aria-label="Upload files">
          <img src="images/icon-upload.svg" alt="" width="20" height="20">
        </button>
      </div>
    </section>

    <section class="card card-right" aria-label="Storage information">
      <div class="storage-info">
        <p>You've used <strong>815 GB</strong> of your storage</p>
        <div class="storage-bar" role="progressbar" aria-valuenow="81.5" aria-valuemin="0" aria-valuemax="100">
          <div class="fill"></div>
        </div>
        <div class="storage-range">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
      <div class="storage-left" role="status" aria-live="polite">
        <strong>185</strong> GB Left
      </div>
    </section>
  </main>
</body>
</html>
